<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 04</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`<h2>|Olá!, <strong>${nome}, seu nome tem ${nome.length} letras </h2><br>`)
        document.writeln(`Seu nome em Maísculas é ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em Minúsculas é ${nome.toLowerCase()} `)
    </script>
    
</body>
</html>
