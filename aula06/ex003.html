<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro View</title>
    <style>
        body {
            background-color: rgb(100, 100, 163);
            color: white;
            font: normal 20pt Arial;    
        }
        h1 { /* tudo que for h1 */
           color: rgb(172, 172, 59);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        // string para numero para somar, str concatena com + ~parseInt(n) ou parseFloat(n) ou só Number(n)
        var n1 = Number.parseInt(window.prompt('digite um num'))
        var n2 = Number.parseInt(window.prompt('digite outro numero'))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
        
</body>
</html>
